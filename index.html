<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      href="/icons/apple-touch-icon-180x180.png"
      sizes="180x180"
    />
    <meta name="theme-color" content="#ffffff" />
    <title>Gong-Sikdang</title>
    <meta property="og:locale" content="ko_KR" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://gongsikdang.vercel.app/" />
    <meta property="og:site_name" content="공식당 키오스크" />
    <meta property="og:title" content="공식당 키오스크" />
    <meta
      property="og:description"
      content="공식당 식권을 더 쉽게 구매해보세요!"
    />
    <meta
      property="og:image"
      content="https://gongsikdang.s3.ap-northeast-2.amazonaws.com/icons/apple-touch-icon-180x180.png"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx">
      if ("serviceWorker" in navigator) {
            // Register a service worker hosted at the root of the
            // site using the default scope.
            navigator.serviceWorker
              .register("/sw.js")
              .then((registration) => {
                console.log("Service worker registration succeeded:", registration);
              })
              .catch((err) => {
                console.log("Service worker registration failed:", error);
              });
          } else {
            console.log("Service workers are not supported.");
          }
    </script>
  </body>
</html>
